<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>

    <meta name="description" content="">

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import bootstrap.css-->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Import website stylesheet-->
    <link href="css/style.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="row">
        <div id="screen"> Screen </div>
    </div>

    <div class="row">
        <a class="waves-effect waves-primary btn num" id="1">1</a>
        <a class="waves-effect waves-primary btn num" id="2">2</a>
        <a class="waves-effect waves-primary btn num" id="3">3</a>
        <a class="waves-effect waves-primary btn num" id="4">4</a>
        <a class="waves-effect waves-primary btn num" id="5">5</a>
        <a class="waves-effect waves-primary btn num" id="6">6</a>
        <a class="waves-effect waves-primary btn num" id="7">7</a>
        <a class="waves-effect waves-primary btn num" id="8">8</a>
        <a class="waves-effect waves-primary btn num" id="9">8</a>
        <a class="waves-effect waves-primary btn num" id="0">0</a>
    </div>

    <div class="row">
        <a class="waves-effect waves-primary btn" id="add">+</a>
        <a class="waves-effect waves-primary btn" id="subtract">-</a>
        <a class="waves-effect waves-primary btn" id="multiply">*</a>
        <a class="waves-effect waves-primary btn" id="divide">/</a>
        <a class="waves-effect waves-primary btn" id="clear">clear</a>
        <a class="waves-effect waves-primary btn" id="enter">enter</a>
    </div>

</body>

</html>
