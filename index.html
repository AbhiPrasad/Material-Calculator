<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>

    <meta name="description" content="">

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import bootstrap.css-->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Import website stylesheet-->
    <link href="css/style.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="screen"> Screen </div>
        </div>

        <div class="row">
            <div class="col">
                <a class="waves-effect btn-flat num" id="1">1</a>
            </div>
            <div class="col">
                <a class="waves-effect btn-flat num" id="2">2</a>
            </div>
            <div class="col">
                <a class="waves-effect btn-flat num" id="3">3</a>
            </div>
            <div class="col">
                <a class="waves-effect btn-flat" id="divide">รท</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="waves-effect btn-flat num" id="4">4</a>
            </div>
            <div class="col">
                <a class="waves-effect btn-flat num" id="5">5</a>
            </div>
            <div class="col">
                <a class="waves-effect btn-flat num" id="6">6</a>
            </div>
            <div class="col">
                <a class="waves-effect btn-flat" id="multiply">x</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="waves-effect btn-flat num" id="7">7</a>
            </div>
            <div class="col">
                <a class="waves-effect btn-flat num" id="8">8</a>
            </div>
            <div class="col">
                <a class="waves-effect btn-flat num" id="9">9</a>
            </div>
            <div class="col">
                <a class="waves-effect btn-flat" id="subtract">-</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="waves-effect btn-flat num" id="0">0</a>
            </div>
            <div class="col">
                <a class="waves-effect btn-flat" id="add">+</a>
            </div>
            <div class="col">
                <a class="waves-effect btn-flat" id="clear">C</a>
            </div>
            <div class="col">
                <a class="waves-effect btn-flat" id="enter">=</a>
            </div>
        </div>
    </div>
</body>

</html>
